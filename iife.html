<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Immediately Invoked Function Expression</title>
    <script src="js/iife.js"></script>
    <script>
        function createDiv() {
            elementCreator.createContainer("container");
            for(let i = 0; i < 5; i++){
                elementCreator.createChild("container", i);
            }
        }
    </script>
</head>
<body>
    <button onclick="createDiv()">Salute</button> 
</body>
</html>
