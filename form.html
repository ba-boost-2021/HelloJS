    <div class="container">
      <div class="form">
        <div>

        </div>
        <div>
          <input
            type="radio"
            id="rdbMale"
            class="rdb"

          />

        </div>

      </div>
      <div>
        <h3>Kayıtlı Kullanıcılar</h3>
        <span id="no-user">Henüz kullanıcı eklenmedi</span>
        <ul id="users"></ul>
      </div>
    </div>
